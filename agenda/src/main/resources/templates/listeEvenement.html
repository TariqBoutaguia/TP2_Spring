<html xmlns: th="http://www.thymeleaf.org">


<body>


<h1>Evenements</h1>


<table border="1">

<tr><th>Id</th><th>Nom</th><th>Description</th><th>Date</th><th>Action</th></tr>

<tr th:each="evenement : ${evenements}">

<td th:text="${evenement.id}" />

<td th:text="${evenement.nomEvenement}" />

<td th:text="${evenement.description}" />

<td th:text="${evenement.dateEvenement}" />
<td>
    <form method="post" th:action="@{/delete/__${evenement.id}__/__${agendaId}__}" >

    <input type="submit" value="Supprimer" />
</form>

</td>
</tr>

</table>
<br>


<hr/>

<a th:href="@{/evenements/new/{agendaId}(agendaId=${agendaId})}">nouveau évenement</a>
    <hr/>
<br>
<hr/>

<a th:href="@{/imprimer/{agendaId}(agendaId=${agendaId})}">Imprimer ma liste d'évenements</a>
